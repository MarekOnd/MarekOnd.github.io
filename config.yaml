        appendFilePath: true
      label:
        text: "Domů"
        icon: https://github.com/MarekOnd.png
        iconHeight: 45
        title: MarekOnd
    weight: 2
    menu:
      main:
        - identifier: about
          name: "O mně"
          url: /about/
          weight: 1
        - identifier: posts
          name: Blog
          url: /posts/
          weight: 2
        #- identifier: archive
        #  name: Archiv
        #  url: /archive/
        #  weight: 10
        - identifier: search
          name: Hledat
          url: /search/
          weight: 3
        - identifier: links
          name: Odkazy
          url: /links/
          weight: 5
        - identifier: tags
          name: Tagy
          url: /tags/
          weight: 4
    
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-GB
    languageDirection: ltr
    languageName: English
