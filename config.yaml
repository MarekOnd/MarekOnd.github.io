    contentDir: content/cz
    disabled: false
    languageCode: cz-CZ
    languageDirection: ltr
    languageName: Czech
    params:
      subtitle: 
      editPost:
        URL: "https://github.com/MarekOnd/MarekOnd.github.io/content/cz"
